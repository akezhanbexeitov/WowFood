<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Food</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="wrapper">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </div>
    
                <nav class="navbar">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">About</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Food</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <section class="food-search">
        <div class="wrapper">
            <form action="" class="search">
                <input type="search" name="search" placeholder="Search for Food...">
                <button type="submit" name="submit" value="search" class="btn btn-primary">Search</button>
            </form>
        </div>
    </section>


    <section class="categories">
        <div class="wrapper">
            <h2>Categories</h2>

            <div class="boxes">
                <div class="box">
                    Box 1
                </div>

                <div class="box">
                    Box 2
                </div>

                <div class="box">
                    Box 3
                </div>
            </div>
        </div>
    </section>


    <section class="food-menu">
        <div class="wrapper">
            <h2>Explore Food</h2>

            <div class="food-menu">
                <div class="food-menu-item">
                    Food Menu 1
                </div>
                <div class="food-menu-item">
                    Food Menu 2
                </div>
                <div class="food-menu-item">
                    Food Menu 3
                </div>
                <div class="food-menu-item">
                    Food Menu 4
                </div>
            </div>
        </div>
    </section>


    <section class="social">
        <div class="wrapper">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
    </section>


    <footer>
        <div class="wrapper">
            <p>All rigths reserved. Designed by <a href="#">Akezhan Bexeitov</a></p>
        </div>
    </footer>
    
</body>
</html>
